<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
</head>
<body>
    <h1>List of Pets</h1>

    {% for pet in pets %}
    <div>
        <img src="{{ pet.get_image() }}">
        {% if pet.available %} 
        <p>{{ pet.name }}</p>
        <b> Available Now! </b> 
        {% endif %}
    </div>
</body>
</html>
